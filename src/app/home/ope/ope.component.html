<form class="form-inline">
    <label class="label">Valor 1:</label>
    <input class="form-control" type="number" [(ngModel)]="valor1" name="valor1">
    <br>
    <label>Valor 2:</label>
    <input class="form-control" type="number" [(ngModel)]="valor2" name="valor2">
    <br>
    <label>Operación:</label>
    <select class="form-select mb-2" [(ngModel)]="operacion" name="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>

  
  <div [ngSwitch]="operacion">
    <p *ngSwitchCase="'suma'" >Resultado: {{ valor1 + valor2 }}</p>
    <p *ngSwitchCase="'resta'" >Resultado: {{ valor1 - valor2 }}</p>
    <p *ngSwitchCase="'multiplicacion'" >Resultado: {{ valor1 * valor2 }}</p>
    <p *ngSwitchCase="'division'">Resultado: {{ valor1 / valor2 }}</p>
    <p *ngSwitchDefault [ngStyle]="{color: 'red'}">No eligió operación</p>
  </div>  </form>
